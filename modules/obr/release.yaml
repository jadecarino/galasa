    artifact: gson
    version: 2.10.1
    obr: true
    bom: true
    mvp: true
    isolated: true

  - group: com.sun.xml.bind
    artifact: jaxb-osgi
    obr: true
    # Added since Isolated selects bundles based on this line,
    # and not just all bundles appearing in this file,
    # but might not be needed in Isolated.
    isolated: true

  - group: commons-codec
    artifact: commons-codec
    version: 1.16.1
