apiVersion: galasa.dev/v1alpha
kind: Release
metadata:
  name: galasa-release


release:
  version: 0.39.0

# Dependencies with bom: true need their versions stated explicitly
# As the galasa-bom is a component consumed by users, its too risky
# to have the platform provide the versions.

external:
